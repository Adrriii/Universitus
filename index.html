<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Universitus</title>
    <style>
        * {
            font-family: consolas;
            font-size: 20px;
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #000;
        }

        p {
            line-height: 18px;
        }

        div {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 5px 5px 5px 5px;
            overflow: hidden;
        }

        #content {
            background: #000;
            color: #fff;
            overflow-y: scroll;
        }

        #input {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            background: #000;
            color: #fff;
            overflow-y: hidden;
            padding: 5px 5px 5px 5px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <div>
        <input type="text" id="input" disabled="disabled" autofocus/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./frontend.js"></script>
</body>

</html>
